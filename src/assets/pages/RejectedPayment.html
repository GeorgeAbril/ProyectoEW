<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/RejectedPayment.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>rejected payment</title>
  </head>
  <body>

    <div class="modal" tabindex="-1" id="modal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <header class="position-relative">
               <h3 class="text-center fw-bold pt-4 pb-4">Pago rechazado</h3>  
               <button type="button" class="btn app-btn-custom-icon position-absolute right">
                   &times;
                 </button>
              </header>
              <div class="position-relative">
                <img
                     src="/public/icons/credit-card-icon.png"
                     class="d-block mb-4 mx-auto"
                     alt="..."
                     width="150"
                   />
                  <div class="error-circle">&times;</div> 
              </div>
               <p class="text-center fw-bold fs-5">Tu tarjeta es invalida <br/> Â¿Desea intentarlo de nuevo?</p>
               <div class="pt-3 d-flex justify-content-center gap-3">
                 <button
                   class="btn btn-outline-light btn-lg app-btn-outline-custom app-custom-font-bolder rounded-pill px-5"
                   type="button"
                 >
                   CANCELAR
                 </button>
                <button
                  class="btn btn-dark btn-lg app-btn-darker-custom app-custom-font-bolder rounded-pill px-5"
                  type="button"
                >
                  REINTENTAR
                </button>
              </div>
           </div>
          </div>
        </div>
      </div>
    <div class="container vh-100">
      <!-- contenido -->
    </div>
    <script>
        $(document).ready(function(){
            $("#modal").modal('show');
        });
        </script>
  </body>
</html>
