<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>NewRegister</title>
  </head>
  <body>
    <div class="container vh-100">
      <div class="row h-100 d-flex justify-content-center">
        <div
          id="main-div"
          class="col col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 g-0 bg-white d-flex flex-column justify-content-between text-center shadow"
        >
          <!-- header row template loader before middle section-->
          <header class="text-center py-3 app-custom-bg">
            <img
              src="assets/public/logo/app-logo-white.png"
              alt="app-logo-img"
              width="160"
            />
          </header>

          <h4
              class="app-custom-font-title app-custom-font-bolder fs-3 pt-5 pb-4"
            >
              <p>Bienvenido Nuevo</p>
              <p class="app-custom-font-subttitle app-custom-orange fs-3">
                Usuario
              </p>
            </h4>

          <!-- middle section -->
          <form [formGroup]="UserNewForm">

            <!--DNI input-->
            <div class="form-outline mb-4">
                <input type="email" formControlName="DNI" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1"> #DNI</label>
              </div>

              <!--Nombre input-->
            <div class="form-outline mb-4">
                <input type="email" formControlName="Nombre" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1"> Nombres</label>
              </div>

              <!--Apellido input-->
            <div class="form-outline mb-4">
                <input type="email" formControlName="Apellido" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1"> Apellidos</label>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" formControlName="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1"> @email</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" formControlName="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">contrase√±a</label>
            </div>
          
          
            <!-- Submit button -->
            <div class="form-group">
            <button (click)="onSubmit()" type="button"  style="background-color: #f57c18; border-color: white;"  class="btn btn-primary btn-block mb-4 ">
                registrarse</button></div>
                
          </form>

          <!-- lower section select screen -->
          <div class="py-4 d-flex justify-content-end pe-4 gap-2">
            <!-- prev button -->
            <a class="text-decoration-none" routerLink="../login">
              <button
                class="btn btn-dark app-btn-darker-custom app-custom-font-bolder rounded-pill d-flex align-items-center"
                type="button"
              >
                <img
                  src="assets/public/icons/leftarrow-icon.png"
                  alt="leftarrow-icon"
                  width="9"
                />
                <span class="ps-2"> ANTERIOR</span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
