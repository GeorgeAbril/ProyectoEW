<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Select your language</title>
  </head>
  <body>
    <div class="container vh-100">
      <div class="row h-100 d-flex justify-content-center">
        <div
          id="main-div"
          class="col col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 g-0 bg-white d-flex flex-column justify-content-between text-center shadow"
        >
          <!-- header row template loader before middle section-->
          <header class="text-center py-3 app-custom-bg">
            <div class="contenedor-lenguajeLog">
              <div class="imagen-centro">
                <img
                src="assets/public/logo/app-logo-white.png"
                alt="app-logo-img"
                width="160"
              />
              </div>
              <div class="boton-Log">
                <nav>
                <a role="button" routerLink="../login" type="button" class="btn btn-outline-light">
                Login
              </a>
            </nav>
              </div>
            </div>
          </header>

          <!-- middle section -->
          <div class="flex-grow-1 d-flex flex-column">
            <h4
              class="app-custom-font-title app-custom-font-bolder fs-3 pt-5 pb-4"
            >
              <p>¿En dónde comerás el día</p>
              <p class="app-custom-font-subttitle app-custom-orange fs-3">
                de hoy?
              </p>
            </h4>

            <!-- card container -->
            <div class="flex-grow-1 d-flex align-items-start px-5 gap-4">
              <!-- first card -->
              <button type="radio" class="app-card-custom-bg rounded-5 w-50">
                <div class="card-body">
                  <img
                    class="pt-5 pb-4"
                    src="assets/public/icons/fork-icon.png"
                    alt="fork-icon"
                    width="100"
                  />
                  <h6 class="card-title app-custom-font-bolder pb-4">
                    <p>
                      Comer dentro <br />
                      <span class="app-custom-card-subtitle"
                        >del restaurante</span
                      >
                    </p>
                  </h6>
                </div>
              </button>

              <!-- second card -->
              <button type="radio" class="app-card-custom-bg rounded-5 w-50">
                <div class="card-body">
                  <img
                    class="pt-5 pb-4"
                    src="assets/public/icons/plasticbag-icon.png"
                    alt="plasticbag-icon"
                    width="100"
                  />
                  <h6 class="card-title app-custom-font-bolder pb-4">
                    <p>
                      Empacar <br />
                      <span class="app-custom-card-subtitle">para llevar</span>
                    </p>
                  </h6>
                </div>
              </button>
            </div>

            <!-- language selection -->
            <div class="py-4">
              <h4 class="app-custom-font-bolder fs-4">Seleccione el idioma</h4>
              <div class="pt-3 d-flex justify-content-center gap-3">
                <button
                  class="btn btn-dark btn-lg app-btn-darker-custom app-custom-font-bolder rounded-pill px-5"
                  type="button"
                >
                  ESPAÑOL
                </button>
                <button
                  class="btn btn-outline-light btn-lg app-btn-outline-custom app-custom-font-bolder rounded-pill px-5"
                  type="button"
                >
                  INGLÉS
                </button>
              </div>
            </div>
          </div>

          <!-- lower section select screen -->
          <div class="py-4 d-flex justify-content-end pe-4 gap-2">
            <!-- prev button -->
            <a class="text-decoration-none" routerLink="../home">
              <button
                class="btn btn-dark app-btn-darker-custom app-custom-font-bolder rounded-pill d-flex align-items-center"
                type="button"
              >
                <img
                  src="assets/public/icons/leftarrow-icon.png"
                  alt="leftarrow-icon"
                  width="9"
                />
                <span class="ps-2"> ANTERIOR</span>
              </button>
            </a>

            <!-- next button -->
            <a class="text-decoration-none" href="./FoodSelection.html">
              <button
                class="btn btn-secondary bg-opacity-10 app-custom-font-bolder rounded-pill d-flex align-items-center"
                type="button"
              >
                <span class="pe-2">SIGUIENTE</span>
                <img
                  src="assets/public/icons/rightarrow-icon.png"
                  alt="rightarrow-icon"
                  width="9"
                />
              </button>
            </a>

            <button
              class="btn btn-primary d-flex align-items-center"
              type="button"
            >
              <img
                src="assets/public/icons/wheelchair-icon.png"
                alt="wheelchair-icon"
                height="25"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
